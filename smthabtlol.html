<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: row;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: teal;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* Video grid layout */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-container {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Credits</h2>
        <p>All videos provided by <strong>Rudrani</strong>.</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Video Gallery</h1>
        <div class="video-grid">
            <!-- Video 1 -->
            <div class="video-container">
                <video controls>
                    <source src="vid1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video 1</p>
            </div>
            <!-- Video 2 -->
            <div class="video-container">
                <video controls>
                    <source src="vid2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video 2</p>
            </div>
            <!-- Video 3 -->
            <div class="video-container">
                <video controls>
                    <source src="vid3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video 3</p>
            </div>
            <!-- Video 4 -->
            <div class="video-container">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video 4</p>
            </div>
        </div>
    </div>
</body>
</html>
